<html lang='it'>
    <head>
        <title>NerdBook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Nerdbook, pagina login">
        <meta name="description" content="Pagina di login del social network">
        <meta name="author" content="Stefano Cabiddu">
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    
    <body>
        
        <div id="container"> 
            
        <div id="header">
                
                <h2>Form Registrazione</h2>
        
        </div>
            
        <div id="navigazione">
                
            <a href='descrizione.html'>Descrizione Social Network</a> 
        
            <a href='profilo.html'>Profilo</a>
                
            <a href='bacheca.html'>Bacheca</a>
                
        </div>
              
            
        <div id="content">
                
            <!--Inserimento dati-->
        
            <form action="login.html" method="post">
  
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username"> 
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password">
        
            <!--Bottoni che inviano la richiesta alla pagina a cui si riferisce 
                l'attributo action-->
        
            <input type="submit" name="submit" value="Loggami" />
            <input type="reset" name="reset" value="Cancella" />
        
            </form>
        
        </div>
            
                <!--Sezione informazioni-->
            
        <div id="footer">
            
                <p>Sito realizzato da Stefano Cabiddu</p>
                
                <p>
                    Per ogni domanda mandare una mail a:
                    stefcabiddu@gmail.com
                </p>
                
        </div>
           
        </div>
        
    </body>
    
</html>
